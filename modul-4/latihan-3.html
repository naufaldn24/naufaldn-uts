<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh JavaScript dari URL - Naufal DN</title>
</head>
<body>

    <h1>Selamat Datang!</h1>
    <p id="demo">Ini adalah paragraf awal.</p>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // Kode JavaScript inline setelah memuat library dari URL
        $(document).ready(function(){
            $("#demo").text("Teks ini diubah oleh jQuery yang dimuat dari URL!");
        });
    </script>

</body>
</html>
