<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Operator Bitwise - Naufal DN</title>
</head>
<body>

<h1>Operator Bitwise</h1>

<script>
// Operator Bitwise
let c = 5; // 0101
let d = 3; // 0011
document.write("AND (5 & 3): " + (c & d) + "<br>");
document.write("OR (5 | 3): " + (c | d) + "<br>");
document.write("XOR (5 ^ 3): " + (c ^ d) + "<br>");
document.write("NOT (~5): " + (~c));
</script>

</body>
</html>
