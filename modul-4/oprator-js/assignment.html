<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Operator Assignment - Naufal DN</title>
</head>
<body>

<h1>Operator Assignment</h1>

<script>
// Operator Assignment
let x = 7;
x += 3; // x = x + 3
document.write("Setelah x += 3, nilai x: " + x + "<br>");
x *= 2; // x = x * 2
document.write("Setelah x *= 2, nilai x: " + x);
</script>

</body>
</html>
