<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Operator Logika - Naufal DN</title>
</head>
<body>

<h1>Operator Logika</h1>

<script>
// Operator Logika
let g = true;
let h = false;
document.write("g && h: " + (g && h) + "<br>");
document.write("g || h: " + (g || h) + "<br>");
document.write("!g: " + (!g));
</script>

</body>
</html>
