<!DOCTYPE html>
<html>
<head>
    <title>Form Registrasi Naufal DN</title>
</head>
<body>

    <h2>Form HTML</h2>

    <form>
        <label for="name">Nama:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Pria</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Wanita</label><br><br>

        <label for="address">Alamat:</label><br>
        <input type="text" id="address" name="address"><br><br>

        <label for="country">Negara:</label><br>
        <select id="country" name="country">
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia</option>
            <option value="singapore">Singapura</option>
        </select><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="photo">Foto:</label><br>
        <input type="file" id="photo" name="photo"><br><br>

        <label for="comment">Komentar:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    <p align="center">Form Registrasi</pp>
</body>
</html>
